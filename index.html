<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600"> My bank  </span></h1>
    
   </header>
   <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 text-3xl">Please login</h3>
        <div>
            <input class="px-3 w-9/12 mb-2 block" type="email" name="" id="email-field" placeholder="Your Email">
            <input class="px-3 w-9/12" type="password" name="" id="password-field" placeholder="Your password">
            <button id="btn-login" class="block bg-amber-600 rounded-lg hover:bg-sky-700 px-8 py-2 mt-2 text-white ">Submit</button>
            
        </div>
        

        

    </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
