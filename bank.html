<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's some <span class="font-semibold text-violet-600"> Money </span></h1>
        
       </header>
       <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto text-white  ">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h1 class="text-3xl">Deposit</h1>
                    <h2 class="text-2xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-700 p-8 rounded-xl">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h2 class="text-2xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-rose-600 p-8 rounded-xl">
                    <h1 class="text-3xl">Balance</h1>
                    <h2 class="text-2xl">$<span id="balance-total">1240</span></h2>
                </div>
               
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto   ">
                <div class="bg-purple-600 p-8 rounded-xl">
                    <h1 class="text-3xl mb-4 text-white"> Please Deposit</h1>
                    
                    <input class="px-3 w-9/12 mb-2 block py-2" type="text" name="" id="deposit-field" placeholder="$ Amount want to deposit">
                   
                    <button id="btn-deposit" class="block bg-amber-600 rounded-lg hover:bg-sky-700 px-8 py-2 mt-2  ">Deposit</button>
                    
                </div>
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h1 class="text-3xl mb-3 text-white">Please Withdraw</h1>
                    <input class="px-3 w-9/12 mb-2 block py-2" type="text" name="" id="withdraw-field" placeholder="$ Amount want to withdraw">
                   
                    <button id="btn-withdraw" class="block bg-amber-600 rounded-lg hover:bg-sky-700 px-8 py-2 mt-2 text-white ">Withdraw</button>
                </div>
               
               
            </div>

        </section>
       </main>
   <script src="js/deposit.js"></script> 
   <script src="js/withdraw.js"></script>
</body>
</html>
